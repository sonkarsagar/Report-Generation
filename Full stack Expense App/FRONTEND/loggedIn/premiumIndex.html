<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="cgpt.CSS">
  </head>
  <body>
    <div class="contaner" id="maindiv">
    <div class="card">
        <div class="card-body">
            <form class="form" id="form">
              <ul class="nav justify-content-end">
                <li>
                  <input  class="btn btn-sm" type="submit" value="Log out" id="logout">
                </li>
              </ul> 
                <label for="expense" class="form-label" id="label1">Amount:</label>
                <input type="number" id="expense">
                <label for="description" class="form-label" id="label2">Choose Description:</label>
                <input type="text" id="description">
                <label for="category" class="form-label" id="label3">Choose a category:</label>
                <select id="category">
                    <option>Salary</option>
                    <option>Fuel</option>
                    <option>Food</option>
                    <option>Utility</option>
                    <option>Outing</option>
                    <option>Other</option>
                </select>
                <input type="submit" value="Add Amount" id="submit">
                <input type="text" value="YOU ARE A PREMIUM USER" id="premium" disabled>
                <input type="submit" value="Show Leaderboard" id="leaderboard">
                <caption>EXPENSES:</caption>
                <table class="table table-success table-striped" id="expenseTable">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Description</th>
                      <th>Category</th>
                      <th>Income</th>
                      <th>Expense</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="tbody"></tbody>
                </table>
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <input type="submit" value="Download" id="download" class="btn btn-sm">
                  </li>
                  </ul>
                <caption>LEADERBOARD:</caption>
                <table class="table table-success table-striped" id="leaderboardTable">
                  <thead>
                    <tr>
                      <th>Rank</th>
                      <th>Name</th>
                      <th>Total Expense</th>
                    </tr>
                  </thead>
                  <tbody id="boardbody"></tbody>
                </table>
              </form>
            
        </div>
      </div>
        
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="premiumIndex.js"></script>
    </body>
</html>
